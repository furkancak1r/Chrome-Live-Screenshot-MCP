<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chrome MCP Bridge Options</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: rgba(255, 255, 255, 0.06);
        --text: #e7eefc;
        --muted: rgba(231, 238, 252, 0.72);
        --accent: #7dd3fc;
        --danger: #fb7185;
        --border: rgba(255, 255, 255, 0.14);
      }
      body {
        margin: 0;
        font: 14px/1.4 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        background: radial-gradient(1200px 600px at 20% 10%, rgba(125, 211, 252, 0.14), transparent 50%),
          radial-gradient(1000px 500px at 90% 30%, rgba(251, 113, 133, 0.12), transparent 55%),
          var(--bg);
        color: var(--text);
      }
      .wrap {
        max-width: 860px;
        margin: 28px auto;
        padding: 0 16px 32px;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 8px;
        letter-spacing: 0.2px;
      }
      p {
        margin: 0 0 18px;
        color: var(--muted);
      }
      .card {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 14px;
        padding: 16px;
        backdrop-filter: blur(10px);
      }
      .row {
        display: grid;
        grid-template-columns: 160px 1fr;
        gap: 12px;
        align-items: center;
        margin: 10px 0;
      }
      label {
        color: var(--muted);
      }
      input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        outline: none;
      }
      input:focus {
        border-color: rgba(125, 211, 252, 0.6);
        box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.12);
      }
      .actions {
        display: flex;
        gap: 10px;
        margin-top: 14px;
      }
      button {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: rgba(125, 211, 252, 0.14);
        color: var(--text);
        cursor: pointer;
      }
      button.secondary {
        background: rgba(255, 255, 255, 0.06);
      }
      .status {
        margin-top: 12px;
        color: var(--muted);
      }
      .status.ok {
        color: rgba(125, 211, 252, 0.9);
      }
      .status.err {
        color: rgba(251, 113, 133, 0.95);
      }
      code {
        color: rgba(125, 211, 252, 0.95);
      }
      @media (max-width: 520px) {
        .row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Chrome MCP Bridge Options</h1>
      <p>
        This extension connects to your local MCP server over WebSocket and lets it
        capture screenshots from your already-open Chrome tabs (no re-login).
      </p>
      <div class="card">
        <div class="row">
          <label for="wsUrl">WS URL</label>
          <input id="wsUrl" placeholder="ws://localhost:8766" />
        </div>
        <div class="actions">
          <button id="save">Save</button>
          <button id="reset" class="secondary">Reset</button>
        </div>
        <div id="status" class="status"></div>
        <p style="margin-top: 14px; color: var(--muted)">
          Default target URL for the MCP tool is <code>http://localhost:5173/</code>.
        </p>
      </div>
    </div>
    <script src="options.js"></script>
  </body>
</html>
